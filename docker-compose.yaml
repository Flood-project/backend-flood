services:
  aplicattion:
    build: .
    ports: 
      - "8080:8080"
    env_file:
      - .env
    container_name: aplicattion
    depends_on:
      - minio
    networks:
      - default
    
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      - MINIO_DOMAIN=localhost:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    entrypoint: ["minio", "server", "/data", "--console-address", ":9001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - default

volumes:
  minio_data:
networks:
  default:
    driver: bridge
